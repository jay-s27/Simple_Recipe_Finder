<html>
    <head><title>Add new</title></head>
    <body>
        <div class="form">
        <h2>Ooops...Not cooked yet...</h2>
        <form action="#" th:action="@{/addnew}" th:object="${recipe}" method="POST">
            <label for="add" class="label">Want to add new recipe?</label>
        </br> </br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}"> <br><br>

            <label for="Instructions">Instructions</label>
            <input type="text" id="instructions" name="instructions" th:field="*{instructions}"><br><br>

            <label for="Ratings">Ratings</label>
            <input type="text" id="ratings" name="rate" th:field="*{ratings}"><br><br>

            <label for="cook_time">Cooking Time(hrs)</label>
            <input type="text" id="CookingTimeHrs" name="cth" th:field="*{CookingTimeHrs}"><br><br>

            <label for="difficulty">Difficulty</label>
            <input type="text" id="diff" name="difficulty" th:field="*{difficulty}"> <br><br>

            <input type="submit" value="Submit"/>
            
        </form>
    </div>
    <style>
        .form{
            margin-left: 35%;
            margin-top: 10%
        }
        .label{
            font-size: large;
        }
    </style>
    </body>
</html>
